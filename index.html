<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOFI HAIR - Loyalty & Community</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .pin-input {
            width: 50px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .pin-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        .pin-input.filled {
            border-color: #dc2626;
            background-color: #fef2f2;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock user database - In production, this would be on a backend
        const USERS_DB = {
            '1234': {
                name: "Michael",
                visits: 7,
                streak: 4,
                points: 340,
                tier: "Gold",
                nextReward: 160,
                referrals: 2,
                phone: "(555) 123-4567"
            },
            '5678': {
                name: "Keith",
                visits: 12,
                streak: 8,
                points: 650,
                tier: "Platinum",
                nextReward: 350,
                referrals: 5,
                phone: "(555) 987-6543"
            },
            '9999': {
                name: "Tim",
                visits: 3,
                streak: 2,
                points: 150,
                tier: "Silver",
                nextReward: 350,
                referrals: 0,
                phone: "(555) 000-0000"
            }
        };

        // Lucide React icons as inline SVG components
        const TrendingUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Gift = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 12 20 22 4 22 4 12"></polyline>
                <rect x="2" y="7" width="20" height="5"></rect>
                <line x1="12" y1="22" x2="12" y2="7"></line>
                <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
            </svg>
        );

        const Share2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        );

        const Camera = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        );

        const Award = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
        );

        const Bell = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        );

        const Star = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );

        const Lock = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const LogOut = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const Delete = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                <line x1="18" y1="9" x2="12" y2="15"></line>
                <line x1="12" y1="9" x2="18" y2="15"></line>
            </svg>
        );

        const UserPlus = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
        );

        const ArrowLeft = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        );

        function Registration({ onRegister, onBackToLogin }) {
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                pin: ['', '', '', ''],
                confirmPin: ['', '', '', '']
            });
            const [error, setError] = useState('');
            const [step, setStep] = useState(1);
            const pinRefs = [useRef(), useRef(), useRef(), useRef()];
            const confirmPinRefs = [useRef(), useRef(), useRef(), useRef()];

            const handlePinInput = (index, value, isPinField = true) => {
                if (value.length > 1) value = value.slice(-1);
                if (!/^\d*$/.test(value)) return;

                const field = isPinField ? 'pin' : 'confirmPin';
                const refs = isPinField ? pinRefs : confirmPinRefs;
                const newPin = [...formData[field]];
                newPin[index] = value;
                
                setFormData({ ...formData, [field]: newPin });
                setError('');

                if (value && index < 3) {
                    refs[index + 1].current?.focus();
                }
            };

            const handleSubmitBasicInfo = (e) => {
                e.preventDefault();
                if (!formData.name.trim()) {
                    setError('Please enter your name');
                    return;
                }
                if (!formData.phone.trim()) {
                    setError('Please enter your phone number');
                    return;
                }
                setError('');
                setStep(2);
                setTimeout(() => pinRefs[0].current?.focus(), 100);
            };

            const handleCreateAccount = () => {
                const pin = formData.pin.join('');
                const confirmPin = formData.confirmPin.join('');

                if (pin.length !== 4 || formData.pin.some(d => d === '')) {
                    setError('Please enter a 4-digit PIN');
                    return;
                }

                if (pin !== confirmPin) {
                    setError('PINs do not match');
                    return;
                }

                if (USERS_DB[pin]) {
                    setError('This PIN is already taken. Please choose another.');
                    return;
                }

                const newUser = {
                    name: formData.name.trim(),
                    phone: formData.phone.trim(),
                    visits: 0,
                    streak: 0,
                    points: 50,
                    tier: "Bronze",
                    nextReward: 450,
                    referrals: 0
                };

                USERS_DB[pin] = newUser;
                onRegister(newUser, pin);
            };

            if (step === 1) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-black to-red-950 flex items-center justify-center p-6">
                        <div className="w-full max-w-md">
                            <button
                                onClick={onBackToLogin}
                                className="text-white hover:text-red-400 mb-6 flex items-center gap-2 transition-colors"
                            >
                                <ArrowLeft />
                                Back to Login
                            </button>

                            <div className="text-center mb-12">
                                <div className="inline-block mb-6">
                                    <div className="w-20 h-20 bg-red-600 rounded-full border-4 border-white flex items-center justify-center shadow-2xl">
                                        <span className="text-white text-lg font-bold">LOFI</span>
                                    </div>
                                </div>
                                <h1 className="text-4xl font-bold text-white mb-2">Join LOFI HAIR</h1>
                                <p className="text-gray-400">Create your loyalty account</p>
                            </div>

                            <div className="bg-white rounded-3xl p-8 shadow-2xl">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Tell us about yourself</h2>
                                
                                <form onSubmit={handleSubmitBasicInfo} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Full Name
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-red-600 focus:outline-none transition-colors"
                                            placeholder="John Doe"
                                            autoFocus
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Phone Number
                                        </label>
                                        <input
                                            type="tel"
                                            value={formData.phone}
                                            onChange={(e) => setFormData({ ...formData, phone: e.target.value })}
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-red-600 focus:outline-none transition-colors"
                                            placeholder="(555) 123-4567"
                                        />
                                    </div>

                                    {error && (
                                        <div className="bg-red-50 border border-red-200 text-red-600 rounded-lg p-3 text-sm text-center">
                                            {error}
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        className="w-full bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition-colors"
                                    >
                                        Continue
                                    </button>
                                </form>

                                <div className="mt-6 p-4 bg-red-50 rounded-lg">
                                    <p className="text-sm text-gray-600 text-center">
                                        ðŸŽ‰ Get <span className="font-bold text-red-600">50 welcome points</span> when you sign up!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-black to-red-950 flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <button
                            onClick={() => setStep(1)}
                            className="text-white hover:text-red-400 mb-6 flex items-center gap-2 transition-colors"
                        >
                            <ArrowLeft />
                            Back
                        </button>

                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-white mb-2">Create Your PIN</h1>
                            <p className="text-gray-400">You'll use this to log in</p>
                        </div>

                        <div className="bg-white rounded-3xl p-8 shadow-2xl">
                            <div className="mb-6">
                                <p className="text-sm font-medium text-gray-700 mb-3 text-center">Enter a 4-digit PIN</p>
                                <div className="flex justify-center gap-4">
                                    {formData.pin.map((digit, index) => (
                                        <input
                                            key={index}
                                            ref={pinRefs[index]}
                                            type="tel"
                                            inputMode="numeric"
                                            maxLength="1"
                                            value={digit}
                                            onChange={(e) => handlePinInput(index, e.target.value, true)}
                                            onKeyDown={(e) => {
                                                if (e.key === 'Backspace' && !digit && index > 0) {
                                                    pinRefs[index - 1].current?.focus();
                                                }
                                            }}
                                            className={`pin-input ${digit ? 'filled' : ''}`}
                                        />
                                    ))}
                                </div>
                            </div>

                            <div className="mb-6">
                                <p className="text-sm font-medium text-gray-700 mb-3 text-center">Confirm your PIN</p>
                                <div className="flex justify-center gap-4">
                                    {formData.confirmPin.map((digit, index) => (
                                        <input
                                            key={index}
                                            ref={confirmPinRefs[index]}
                                            type="tel"
                                            inputMode="numeric"
                                            maxLength="1"
                                            value={digit}
                                            onChange={(e) => handlePinInput(index, e.target.value, false)}
                                            onKeyDown={(e) => {
                                                if (e.key === 'Backspace' && !digit && index > 0) {
                                                    confirmPinRefs[index - 1].current?.focus();
                                                }
                                            }}
                                            className={`pin-input ${digit ? 'filled' : ''}`}
                                        />
                                    ))}
                                </div>
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-600 rounded-lg p-3 mb-4 text-sm text-center">
                                    {error}
                                </div>
                            )}

                            <button
                                onClick={handleCreateAccount}
                                className="w-full bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition-colors"
                            >
                                Create Account
                            </button>

                            <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                <p className="text-xs text-gray-600 text-center">
                                    ðŸ’¡ Choose a PIN you'll remember. You'll use it every time you visit!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function PinLogin({ onLogin, onGoToRegister }) {
            const [pin, setPin] = useState(['', '', '', '']);
            const [error, setError] = useState('');
            const [isShaking, setIsShaking] = useState(false);
            const inputRefs = [useRef(), useRef(), useRef(), useRef()];

            useEffect(() => {
                inputRefs[0].current?.focus();
            }, []);

            const handlePinChange = (index, value) => {
                if (value.length > 1) {
                    value = value.slice(-1);
                }

                if (!/^\d*$/.test(value)) return;

                const newPin = [...pin];
                newPin[index] = value;
                setPin(newPin);
                setError('');

                if (value && index < 3) {
                    inputRefs[index + 1].current?.focus();
                }

                if (newPin.every(digit => digit !== '') && index === 3) {
                    const pinCode = newPin.join('');
                    if (USERS_DB[pinCode]) {
                        onLogin(USERS_DB[pinCode], pinCode);
                    } else if (pinCode === '0000') {
                        const newUser = {
                            name: "New Member",
                            visits: 0,
                            streak: 0,
                            points: 0,
                            tier: "Bronze",
                            nextReward: 500,
                            referrals: 0,
                            phone: "Not set"
                        };
                        onLogin(newUser, pinCode);
                    } else {
                        setError('Invalid PIN. Try again.');
                        setIsShaking(true);
                        setTimeout(() => {
                            setIsShaking(false);
                            setPin(['', '', '', '']);
                            inputRefs[0].current?.focus();
                        }, 500);
                    }
                }
            };

            const handleKeyDown = (index, e) => {
                if (e.key === 'Backspace' && !pin[index] && index > 0) {
                    inputRefs[index - 1].current?.focus();
                }
            };

            const handlePaste = (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 4);
                if (!/^\d+$/.test(pastedData)) return;

                const newPin = pastedData.split('').concat(['', '', '', '']).slice(0, 4);
                setPin(newPin);

                if (newPin.every(digit => digit !== '')) {
                    const pinCode = newPin.join('');
                    if (USERS_DB[pinCode]) {
                        onLogin(USERS_DB[pinCode], pinCode);
                    } else if (pinCode === '0000') {
                        const newUser = {
                            name: "New Member",
                            visits: 0,
                            streak: 0,
                            points: 0,
                            tier: "Bronze",
                            nextReward: 500,
                            referrals: 0,
                            phone: "Not set"
                        };
                        onLogin(newUser, pinCode);
                    } else {
                        setError('Invalid PIN. Try again.');
                        setIsShaking(true);
                        setTimeout(() => {
                            setIsShaking(false);
                            setPin(['', '', '', '']);
                            inputRefs[0].current?.focus();
                        }, 500);
                    }
                } else {
                    const nextEmptyIndex = newPin.findIndex(digit => digit === '');
                    if (nextEmptyIndex !== -1) {
                        inputRefs[nextEmptyIndex].current?.focus();
                    }
                }
            };

            const clearPin = () => {
                setPin(['', '', '', '']);
                setError('');
                inputRefs[0].current?.focus();
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-black to-red-950 flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <div className="text-center mb-12">
                            <div className="inline-block mb-6">
                                <div className="w-20 h-20 bg-red-600 rounded-full border-4 border-white flex items-center justify-center shadow-2xl">
                                    <span className="text-white text-lg font-bold">LOFI</span>
                                </div>
                            </div>
                            <h1 className="text-4xl font-bold text-white mb-2">LOFI HAIR</h1>
                            <p className="text-gray-400 italic">by Barber Dozens</p>
                        </div>

                        <div className="bg-white rounded-3xl p-8 shadow-2xl">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-4">
                                    <Lock />
                                </div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Enter Your PIN</h2>
                                <p className="text-gray-600 text-sm">Access your loyalty rewards</p>
                            </div>

                            <div className={`flex justify-center gap-4 mb-6 ${isShaking ? 'animate-shake' : ''}`}>
                                {pin.map((digit, index) => (
                                    <input
                                        key={index}
                                        ref={inputRefs[index]}
                                        type="tel"
                                        inputMode="numeric"
                                        maxLength="1"
                                        value={digit}
                                        onChange={(e) => handlePinChange(index, e.target.value)}
                                        onKeyDown={(e) => handleKeyDown(index, e)}
                                        onPaste={handlePaste}
                                        className={`pin-input ${digit ? 'filled' : ''}`}
                                    />
                                ))}
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-600 rounded-lg p-3 mb-4 text-sm text-center">
                                    {error}
                                </div>
                            )}

                            <button
                                onClick={clearPin}
                                className="w-full flex items-center justify-center gap-2 bg-gray-100 text-gray-600 py-3 rounded-lg font-medium hover:bg-gray-200 transition-colors mb-3"
                            >
                                <Delete />
                                Clear
                            </button>

                            <button
                                onClick={onGoToRegister}
                                className="w-full flex items-center justify-center gap-2 bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition-colors"
                            >
                                <UserPlus />
                                Create New Account
                            </button>

                            <div className="mt-8 pt-6 border-t border-gray-200">
                                <p className="text-xs text-gray-500 text-center mb-3">Demo PINs for testing:</p>
                                <div className="flex flex-wrap gap-2 justify-center">
                                    <span className="bg-red-100 text-red-700 px-3 py-1 rounded-full text-xs font-mono font-semibold">0000 (Default)</span>
                                    <span className="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-xs font-mono">1234</span>
                                    <span className="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-xs font-mono">5678</span>
                                    <span className="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-xs font-mono">9999</span>
                                </div>
                            </div>
                        </div>

                        <p className="text-center text-gray-500 text-sm mt-6">
                            First time here? Create an account to start earning rewards!
                        </p>
                    </div>
                </div>
            );
        }

        function App() {
            const [view, setView] = useState('login');
            const [currentUser, setCurrentUser] = useState(null);
            const [userPin, setUserPin] = useState('');
            const [activeTab, setActiveTab] = useState('home');

            const [announcements] = useState([
                { id: 1, title: "New Barber Alert!", text: "Marcus joins the team next Monday. Book early!", date: "Today", badge: "New" },
                { id: 2, title: "Holiday Hours", text: "We'll be open 9am-3pm on Thanksgiving weekend", date: "2 days ago", badge: null }
            ]);

            const [showcase] = useState([
                { id: 1, barber: "Brandon", style: "Low Fade + Design", likes: 23, image: "ðŸ”¥" },
                { id: 2, barber: "Alex", style: "Classic Taper", likes: 18, image: "âœ‚ï¸" },
                { id: 3, barber: "Jorge", style: "Burst Fade", likes: 31, image: "â­" }
            ]);

            const handleLogin = (userData, pin) => {
                setCurrentUser(userData);
                setUserPin(pin);
                setView('app');
            };

            const handleRegister = (userData, pin) => {
                setCurrentUser(userData);
                setUserPin(pin);
                setView('app');
            };

            const handleLogout = () => {
                setView('login');
                setCurrentUser(null);
                setUserPin('');
                setActiveTab('home');
            };

            const goToRegister = () => {
                setView('register');
            };

            const goToLogin = () => {
                setView('login');
            };

            if (view === 'login') {
                return <PinLogin onLogin={handleLogin} onGoToRegister={goToRegister} />;
            }

            if (view === 'register') {
                return <Registration onRegister={handleRegister} onBackToLogin={goToLogin} />;
            }
